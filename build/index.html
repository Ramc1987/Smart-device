<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>ProjectName</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo logo">
            <a href="index.html">
              <picture>
                <source media="(max-width: 767px )" srcset="./img/svg/logo-320.svg">
                <img src="../img/svg/logo.svg" width="215" height="55" alt="Логотип сайта Smart Divice">
              </picture>
            </a>
          </div>
          <nav class="header__user-nav user-nav" aria-label="Основная.">
            <ul class="user-nav__list">
              <li>
                <a href="mailto:info@sd.ru">
                  <svg class="user-nav__link-icon" width="20" height="20" role="img" aria-label="Напишите нам.">
                    <use xlink:href="img/sprite_auto.svg#email"></use>
                  </svg>
                  <span>info@sd.ru</span>
                </a>
              </li>
              <li class="user-nav__item">
                <a class="user-nav__link" href="tel:74950005252">
                  <svg class="user-nav__link-icon" width="20" height="20" role="img" aria-label="Позвоните нам." title="gjpdjybnt yfv">
                    <use xlink:href="img/sprite_auto.svg#phone"></use>
                  </svg>
                  <span>+7 (495) 000 52 52</span>
                </a>
              </li>
            </ul>
          </nav>
          <button class="header__button header__button--order-call" type="button">заказaть звонок</button>
        </div>
      </header>
      <main>
      </main>
      <footer>
        <div class="container"></div>
      </footer>

      <!-- модальное окно -->
      <div class="modal-container modal-container--close">
        <div class="modal-container__modal modal">
          <button class="modal__close-button" type="button">
            <span class="visually-hidden">закрыть</span>
          </button>
          <div class="modal__content">
            <h2>Закажите звонок</h2>
            <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
            <form class="modal__order-call form-call" action="https://echo.htmlacademy.ru/" method="post">
              <div class="form-call__field">
                <input type="text" name="name" placeholder="Имя" required autocomplete="off">
              </div>
              <div class="form-call__field">
                <input type="text" name="phone" placeholder="Телефон" required autocomplete="off">
              </div>
              <div class="form-call__field-description">
                <textarea name="description" cols="30" rows="10"></textarea>
              </div>
              <button class="form-call__button-submit" type="submit">
                отправить
              </button>
              <div class="form-call__input-check">
                <label>
                  <input type="checkbox" name="personal-data" required checked>
                  <span></span>
                  Я согласен на обработку  персональных данных
                </label>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
